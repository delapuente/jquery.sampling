<!DOCTYPE HTML>
<html>
    <head>
        <title>jQuery Sampling: designer/programmer cooperation tool</title>
    </head>
    <body>
        <table id="spaceship_table" border="1">
            <summary>Star Wars Spaceship Table</summary>
            <tbody>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Affiliation</th>
            </tr>
            <tr class="_s odd" title="Odd row">
                <td class="id">99</td>
                <td class="name">Death Star</td>
                <td class="type">Special</td>
                <td class="affiliation">Galactic Empire</td>
            </tr>
            <tr class="_s even" title="Even row">
                <td class="id">100</td>
                <td class="name">Y-Wing Fighter</td>
                <td class="type">Starfighter</td>
                <td class="affiliation">Rebel Alliance</td>
            </tr>
            <tr class="_s odd special" title="Special" style="background-color:pink; font-weight:bold;">
                <td class="id">99</td>
                <td class="name">Death Star</td>
                <td class="type">Special</td>
                <td class="affiliation">Galactic Empire</td>
            </tr>
            </tbody>
        </table>

        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript" language="javascript" charset="utf-8" ></script>
        <script src="http://code.jquery.com/qunit/git/qunit.js" type="text/javascript" language="javascript" charset="utf-8"></script>

        <script src="../jquery.sampling.js"></script>
        <script type="text/javascript" language="javascript" charset="utf-8">
            var $samples, $row_sample, $row;
            $(document).ready(function() {
                //1: Gather samples
                $samples = $(document).sampling('gather');

                //2: Select one example
                $row_sample = $samples.sampling('.special');

                //3: Customize it!
                $row = $row_sample.sampling('new', [
                    {
                        id:1,
                        name:'Tie Fighter',
                        type:'Starfighter',
                        affiliation:'Galactic Empire'
                    },
                    {
                        id:2,
                        name:'X-Wing Fighter',
                        type:'Starfighter',
                        affiliation:'Rebel Alliance'
                    },
                    {
                        id:3,
                        name:'Imperial Star Destroyer',
                        type:'Imperial cruiser',
                        affiliation:'Galactic Empire'
                    }
                ]);

                //4: Add to the document
                $('#spaceship_table').append($row);
            });
        </script>
    </body>
</html>
